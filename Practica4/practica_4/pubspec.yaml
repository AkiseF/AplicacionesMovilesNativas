name: practica4
description: "Juego de Adivina Quién - Attack on Titan con modo multijugador Bluetooth"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  shared_preferences: ^2.3.2
  
  # Images
  cached_network_image: ^3.3.1
  
  # Bluetooth (Solo Android - iOS requiere configuración especial)
  flutter_bluetooth_serial: ^0.4.0
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Database (SQLite ORM)
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # JSON y Serialización
  json_annotation: ^4.8.1
  
  # Formateo de fechas
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Code generation para JSON
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/data/
    - assets/data/images/